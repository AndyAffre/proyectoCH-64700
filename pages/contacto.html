<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="icon" href="../Iconos/Logo 8.ico">>
        <title>Contáctanos</title>
        <style>
            body{
                background-color: rgb(29, 156, 25);
            }
        </style>
    </head>

    <body>
        <!--PRIMERA ESTRUCTURA = CABECERA/NAVEGACION-->
        <header>
            <a href="#" class="logo">
                <img src="../images/logo 1.jpeg" alt="logo de la marca">
                <h2 class="nombre-marca">Deportes GO!</h2>
            </a>
            <nav>
                <a href="../index.html" class="nav-link">Iniciar Sesión</a>
                <a href="../pages/nosotros.html" class="nav-link">Nosotros</a>
                <a href="#" class="nav-link">Contáctanos</a>
                <a href="../pages/complejosad.html" class="nav-link">Complejos Adheridos</a>
                <a href="../pages/preguntas.html" class="nav-link">Preguntas Frecuentes</a>
            </nav>
        </header>

            <!-- SEGUNDA ESTRUCTURA = CONTENIDO -->
<main>
    <form>
        <fieldset>
            <legend>Contáctanos</legend>
            <label class="contactosub">Con gusto, nuestros ejecutivos especializados, atenderán tus dudas.</label>
<br><br>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" name="nombre" placeholder="Ingrese su nombre" required/>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido/s</label>
                <input id="apellido" name="apellido" placeholder="Ingrese su apellido/s" required/>
            </div>

            <div class="form-group">
                <label for="correoelectronico">Correo electrónico</label>
                <input id="correoelectronico" name="correoelectronico" type="email" placeholder="Ingrese su correo electrónico" required/>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input id="telefono" name="telefono" type="tel" placeholder="Ingrese su teléfono" required/>
            </div>

            <div class="form-group">
                <label for="pais">País</label>
                <input id="pais" name="pais" placeholder="Ingrese su país" required/>
            </div>

            <div class="form-group">
                <label for="comentario">Comentario</label>
                <textarea id="comentario" name="comentario" cols="50" rows="10" placeholder="Ingrese su comentario" required></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Enviar"/>
            </div>
        </fieldset>
    </form>
</main>

        <!--TERCERAESTRUCTURA = PIE DE PAGINA-->
        <br><br><br><br><br>
        <footer class="footer">
            <div class="contenedor">
                <div class="footer-row">
                    <!-- Sección de enlaces de navegación -->
                    <nav class="footer-links">
                        <h4>Índice</h4>
                        <ul>
                            <li><a href="../index.html">Iniciar Sesión</a></li>
                            <li><a href="../pages/nosotros.html">Nosotros</a></li>
                            <li><a href="#">Contáctanos</a></li>
                            <li><a href="../pages/preguntas.html">Preguntas frecuentes</a></li>
                            <li><a href="../pages/complejosad.html">Complejos adheridos</a></li>
                        </ul>
                    </nav>
                    <!-- Sección de redes sociales -->
                    <section class="footer-links">
                        <h4>Síguenos</h4>
                        <div class="social-link">
                            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" aria-label="Youtube"><i class="fab fa-youtube"></i></a>
                        </div>
                    </section>
                </div>
            </div>
        </footer>
    </body>
</html>
