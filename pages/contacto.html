<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="icon" href="Iconos/Logo 8.ico">
        <title>Contáctanos</title>
        <style>
            body{
                background-color: rgb(29, 156, 25);
            }
        </style>
    </head>

    <body>
        <!--PRIMERA ESTRUCTURA = CABECERA/NAVEGACION-->
        <header>
            <nav>
                <div class="logo"> 
                    <img src="../images/logo 1.jpeg" alt="">
                </div>
                <ul>
                    <li><a href="../index.html">HOME</a></li>
                    <li><a href="../pages/reserva.html">RESERVA</a></li>
                    <li><a href="../pages/contacto.html">CONTÁCTANOS</a></li>
                    <li><a href="../pages/preguntas.html">PREGUNTAS FRENCUENTES</a></li>
                    <li><a href="../pages/complejosad.html">COMPLEJOS ADHERIDOS</a></li>
                </ul>
            </nav>
            
        </header>

        <!--SEGUNDA ESTRUCTURA = CONTENIDO-->
        <main>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" name="nombre" placeholder="Ingrese su nombre"/>
                </div>
                <br><br>
                <div class="form-group">
                    <label for="apellido/os">Apellido/s</label>
                    <input id="apellido/s" name="apellido/s" placeholder="Ingrese su apellido/s"/>
                </div>
            <br><br>
                <div class="form-group">
                    <label for="correoelectroónico">Correo electrónico</label>
                    <input id="correoelectroónico" name="correoelectroónico" placeholder="Ingrese su correo electrónico"/>
                </div>
                <br><br>
                <div class="form-group">
                    <label for="telefóno">Teléfono</label>
                    <input id="telefóno" name="telefóno" placeholder="Ingrese su teléfono"/>
                </div>
                <br><br>
                <div class="form-group">
                    <label for="pais">País</label>
                    <input id="pais" name="pais" placeholder="Seleccione su país"/>
                </div>
                <br><br>
                <div class="form-group">
                    <label for="comentario">Comentario</label>
                    <textarea cols="50" rows="10" name="comentario" id="comentario" placeholder="Ingrese comentario"></textarea>
                </div>
                <br><br>
                <div class="form-group">
                    <input type="submit" value="Enviar"/>
                </div>
            </form>
            
        </main>

        <!--TERCERAESTRUCTURA = PIE DE PAGINA-->
        <br><br><br><br><br>
        <footer class="footer">
            <div class="contenedor">
                <div class="footer-row">
                    <!-- Sección de enlaces de navegación -->
                    <nav class="footer-links">
                        <h4>Índice</h4>
                        <ul>
                            <li><a href="../index.html">Home</a></li>
                            <li><a href="../pages/reserva.html">Reserva</a></li>
                            <li><a href="#">Contáctanos</a></li>
                            <li><a href="../pages/preguntas.html">Preguntas frecuentes</a></li>
                            <li><a href="../pages/complejosad.html">Complejos adheridos</a></li>
                        </ul>
                    </nav>
                    <!-- Sección de redes sociales -->
                    <section class="footer-links">
                        <h4>Síguenos</h4>
                        <div class="social-link">
                            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" aria-label="Youtube"><i class="fab fa-youtube"></i></a>
                        </div>
                    </section>
                </div>
            </div>
        </footer>
    </body>
</html>
