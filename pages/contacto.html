    <!-- SEGUNDA ESTRUCTURA = CONTENIDO -->
<main>
    <form>
        <fieldset>
            <legend>Contáctanos</legend>
            <label class="contactosub">Con gusto, nuestros ejecutivos especializados, atenderán tus dudas.</label>
<br><br>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" name="nombre" placeholder="Ingrese su nombre" required/>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido/s</label>
                <input id="apellido" name="apellido" placeholder="Ingrese su apellido/s" required/>
            </div>

            <div class="form-group">
                <label for="correoelectronico">Correo electrónico</label>
                <input id="correoelectronico" name="correoelectronico" type="email" placeholder="Ingrese su correo electrónico" required/>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input id="telefono" name="telefono" type="tel" placeholder="Ingrese su teléfono" required/>
            </div>

            <div class="form-group">
                <label for="pais">País</label>
                <input id="pais" name="pais" placeholder="Ingrese su país" required/>
            </div>

            <div class="form-group">
                <label for="comentario">Comentario</label>
                <textarea id="comentario" name="comentario" cols="50" rows="10" placeholder="Ingrese su comentario" required></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Enviar"/>
            </div>
        </fieldset>
    </form>
</main>
